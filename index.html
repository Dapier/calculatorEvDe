<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator change</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <!--Calculator Screen-->
        <section class="screen">0</section>
        <!--Calculator Second row-->
        <section class="calc-buttons">

            <div class="cal-buttons-row">
                <button class="c">C</button>
                <button class="calc-button">
                    ← </button>
                <button class="calc-button"> ÷ </button>
            </div>
            <!--Calculator Third row-->
            <div class="cal-buttons-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">x</button>
            </div>

            <!--Calculator Four row-->
            <div class="cal-buttons-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>

            <div class="cal-buttons-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>

            <div class="cal-buttons-row">
                <button class="zero-button">0</button>
                <button class="resolution">=</button>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>

</html>
